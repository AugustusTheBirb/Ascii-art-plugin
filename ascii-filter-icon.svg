<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <rect width="128" height="128" fill="white"/>
  
  <!-- Stylized image frame -->
  <rect x="12" y="12" width="104" height="104" fill="none" stroke="black" stroke-width="3" rx="4"/>
  
  <!-- ASCII characters arranged to suggest a converted image -->
  <text font-family="monospace" font-size="11" font-weight="bold" fill="black">
    <tspan x="20" y="32">@@##%%</tspan>
    <tspan x="20" y="44">##&&@@</tspan>
    <tspan x="20" y="56">%%##**</tspan>
    <tspan x="20" y="68">**++==</tspan>
    <tspan x="20" y="80">++--::</tspan>
    <tspan x="20" y="92">::..  </tspan>
  </text>
  
  <!-- Gradient indicator showing density transition -->
  <text font-family="monospace" font-size="9" fill="black">
    <tspan x="75" y="34">@</tspan>
    <tspan x="85" y="34">#</tspan>
    <tspan x="95" y="34">*</tspan>
    <tspan x="105" y="34">.</tspan>
  </text>
  
  <!-- Small "Aa" to indicate text/ASCII -->
  <text x="78" y="100" font-family="sans-serif" font-size="24" font-weight="bold" fill="black">Aa</text>
</svg>
